<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo list</title>
</head>
<body>
    <div id="todo" class="todo">
        <div id="message" class="message">Пожалуйста, введите задачу</div>
        <div id="todo-add" class="todo-add">
            <input type="text" id="todo-input" placeholder="Введите задачу...">
            <button id="todo-add-btn"><i class="fa fa-fw fa-plus"></i></button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="firebase/init.js"></script>
    <script src="assets/js/todo.js"></script>
</body>
</html>
